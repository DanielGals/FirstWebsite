    <div class="main">
        <div class="main-dashboard">
            <div class="CashInText">
                CASH IN
            </div>
            <div class="inner-box" id="innerBox">
                <div class="EnterAmountText">
                    ENTER DESIRED AMOUNT
                </div>
                <div class="number-field">
                    <input class="number-input" type="text" maxlength="6">
                    <div class="php-symbol">PHP</div>
                </div>
                <div class="confirm-button" id="confirmButton">
                    <div class="confirm-button-text">Confirm</div>
                  </div>
            </div>
            <div class="OTP-Page" id="otpPage">
                <div class="EnterAmountText">
                    EMAIL SENT, PLEASE CHECK YOUR INBOX
                </div>
                <div class="number-field">
                    <input class="otp-input" type="text" maxlength="6">
                </div>
                <p id="error-message" class="error-message">This is an error message.</p>
                <div class="confirm-button" id="confirmButton2">
                    <div class="confirm-button-text">Confirm</div>
                </div>
            </div>
            <div class="success-page" id="success-page">
                <div class="EnterAmountText">
                    SUCCESS
                </div>
                <div class="EnterAmountText">
                    You will be redirected to home
                </div>

                <div class="EnterAmountText" id="transaction-id">
                    Transaction Id - 
                </div>
                
            </div>
