<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="styled-div">
        
        <div class="leftPanel">
            <p class="textCreate">Create your account</p>

            <div class="fields">
                <label class="minitext" for="fname">Full Name</label><br>
                <input type="text" class="text-field" id="full_name" placeholder="Full Name"><i id="fnameIcon" class="input-icon"></i>
           </div>

            <div class="fields">
                <label class="minitext" for="fname">Username</label><br>
                <input type="text" class="text-field" id="username" placeholder="Username"><i id="usernameIcon" class="input-icon"></i>
            </div>
                
            <div class="fields">
                <label class="minitext" for="fname">Email</label><br>
                <input type="text" class="text-field" id="email" placeholder="Email"><i id="emailIcon" class="input-icon"></i>
            </div>
                
            <div class="fields">
                <label class="minitext" for="fname">Phone</label><br>
                <input type="text" class="text-field" id="phone" placeholder="Phone"><i id="phoneIcon" class="input-icon"></i>
            </div>

            <div class="fields">
                <label class="minitext" for="fname">Address</label><br>
                <input type="text" class="text-field" id="address" placeholder="Address"><i id="addressIcon" class="input-icon"></i>
            </div>
                
            <div class="fields">
                <label class="minitext" for="fname">Password</label><br>
                <input type="password" class="text-field" id="password" placeholder="Password"><i id="passwordIcon" class="input-icon"></i>
            </div>

            <div class="fields">
                <label class="minitext" for="fname">Confirm Password</label><br>
                <input type="password" class="text-field" id="confirm_password" placeholder="Confirm Password"><i id="confirmIcon" class="input-icon"></i>     
            </div>

            <button type="button" class="submit-button" id="createAccount">Create Account</button>
            
            <div class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </div>

            
        </div>
    </div>
    <script src="register.js">

    </script>
</body>
</html>
